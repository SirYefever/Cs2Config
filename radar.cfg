bind "TAB" maxRadar
bind m "+showscores"
alias firstMaxRadarVar "bind TAB maxRadar"
alias maxRadar "cl_hud_radar_scale 2; cl_radar_always_centered 0; cl_radar_scale 0.38; cl_radar_rotate 1; cl_radar_icon_scale_min 0.5; secondMaxRadarVar"
alias secondMaxRadarVar "bind TAB minRadar"
alias minRadar"cl_hud_radar_scale 1.3; cl_radar_scale 10; firstMaxRadarVar cl_radar_icon_scale_min 0.1"